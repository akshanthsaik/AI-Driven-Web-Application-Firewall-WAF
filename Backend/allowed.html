<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>200 OK - Access Granted</title>
    <style>
        body {
            background-color: #0f111a;
            color: #d0f8ce;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #1a1f2b;
            border: 1px solid #2e3a2f;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,255,100,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00e676;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b2fab4;
        }

        .check {
            font-size: 4rem;
            color: #00ff7f;
            margin-bottom: 0.5rem;
        }

        .code {
            background: #2e3a2f;
            color: #b9f6ca;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            display: inline-block;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check">✅</div>
        <h1>Access Granted</h1>
        <p>Your request has been securely processed by the AI WAF system.</p>
        <p>You’re clear to proceed.</p>
        <div class="code">Status Code: 200 - OK</div>
    </div>
</body>
</html>
