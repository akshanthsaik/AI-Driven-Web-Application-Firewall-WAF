<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background-color: #dff0d8;
            border-radius: 5px;
            color: #3c763d;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WAF Backend Server</h1>
    <div class="status">
        <h2>Status: Online âœ…</h2>
        <p>The WAF security backend is operational.</p>
        <p>Current time: <span id="current-time"></span></p>
    </div>
    
    <div class="links">
        <a href="/">View Dashboard</a>
    </div>

    <script>
        // Display current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
